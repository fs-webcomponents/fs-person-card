<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>fs-person-card Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../fs-client/fs-client.html">
    <link rel="import" href="../../fs-signin/fs-signin.html">
    <link rel="import" href="../fs-person-card.html">
    <link rel="import" href="../../paper-icon-button/paper-icon-button.html">
    <link  rel="import"href="../../iron-icons/iron-icons.html">
  </head>
  <body unresolved>
    <custom-style>
      <style is="custom-style">
        #styled {
          --fs-person-card-width: 500px;
          --fs-person-portrait-border-radius: 75px;
          --fs-person-portrait-size: 150px;
        }
      </style>
    </custom-style>

    <fs-client 
      app-key="a02j00000099Mc2AAE" 
      redirect-uri="." 
      save-access-token 
      exchange-code
      token-cookie-path="/"
      redirect-after-sign-in="."></fs-client>
    <fs-signin></fs-signin>

    <h3>Basic</h3>
    <fs-person-card person-id="KW7H-D56"></fs-person-card>
    
    <h3>Specify toolbar actions</h3>
    <fs-person-card person-id="KWQM-16Y">
      <div class="card-actions">
        <paper-button>Action</paper-button>
        <paper-icon-button icon="favorite"></paper-icon-button>
      </div>
    </fs-person-card>
    
    <h3>Styling</h3>
    <p>Change the default width with <code>--fs-person-card-width</code> and change the portrait 
    style with the <code>fs-person-portrait</code> custom style properties</p>
    <fs-person-card id="styled" person-id="KW7H-D56"></fs-person-card>

  </body>
</html>
