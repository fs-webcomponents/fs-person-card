<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>fs-person-summary Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../fs-client/fs-client.html">
    <link rel="import" href="../../fs-signin/fs-signin.html">
    <link rel="import" href="../fs-person-summary.html">
    <link rel="import" href="../../paper-card/paper-card.html">
  </head>
  <body unresolved>
    <style is="custom-style">
      paper-card {
        width: 500px;
      }
      
      #styled {
        --fs-person-portrait-size: 150px;
        --fs-person-portrait-border-radius: 75px;
      }
    </style>

    <fs-client app-key="a02j00000099Mc2AAE" redirect-uri="." save-access-token exchange-code redirect-after-sign-in="."></fs-client>
    <fs-signin></fs-signin>

    <p>The <code>fs-person-summary</code> element does not include the paper card.
    Cards are used for the sake of the demo to dilineate the summary content.</p>

    <h3>Basic</h3>
    <paper-card>
      <div class="card-content">
        <fs-person-summary person-id="KW7H-D56"></fs-person-summary>
      </div>
    </paper-card>
    
    <h3>Portrait Style</h3>
    <paper-card>
      <div class="card-content">
        <fs-person-summary id="styled" person-id="KW7H-D56"></fs-person-summary>
      </div>
    </paper-card>

  </body>
</html>
